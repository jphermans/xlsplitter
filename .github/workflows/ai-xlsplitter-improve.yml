name: AI Improve XLSplitter

on:
  issues:
    types: [opened, edited, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  maybe_run:
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai:improve'))
      || (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/ai-fix'))
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install openai ruff mypy pytest streamlit

      - name: Run AI improve script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMENT_BODY: ${{ github.event.comment.body || '' }}
        run: python .github/scripts/ai_xlsplitter_improve.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ai/xlsplitter-improve-${{ github.run_id }}
          title: "AI: Improve XLSplitter (issue #${{ github.event.issue.number }})"
          body: "Automated improvements generated by AI based on issue context."
